<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('bgcolor.png') no-repeat center center/cover; /* <-- your image */
    }
    
  

    .login-box {
      width: 90%;
      max-width: 350px;
      padding: 30px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      color: white;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 10px;
      font-size: 26px;
      font-weight: bold;
    }

    .login-box p {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .input-group input::placeholder {
      color: #ddd;
    }

    .remember {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .remember input {
      margin-right: 8px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(90deg, #7226ff, #166078);
      color: white;
    }

    .signup {
      margin-top: 15px;
      font-size: 14px;
    }

    .signup a {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <p>Welcome back please login to your account</p>

    <div class="input-group">
      <input type="text" id="username" placeholder="User Name">
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="Password">
    </div>

    <div class="remember">
      <input type="checkbox" id="remember" checked>
      <label for="remember">Remember me</label>
    </div>

    <button class="btn" onclick="login()">Login</button>

    <div class="signup">
      Donâ€™t have an account? <a href="#">Signup</a>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "Jasten" && password === "12345") {
        window.location.href = "../HOME/home.html"; // redirect if correct
      } else {
        alert("Invalid username or password!");
      }
    }
  </script>




</body>
</html>
